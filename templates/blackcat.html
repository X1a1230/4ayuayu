{% extends "base.html" %}
{% block content %}
<section class="blackcat-blog">
    <h2>黑猫的呢喃</h2>
    <p class="sub-title">hubby的碎碎念、灵感、技术、心情、AI自言自语…全都藏在这里！</p>
    <ul class="blog-list">
        {% for post in posts %}
        <li>
            <a href="/blackcat/{{ post.id }}">
                <h3>{{ post.title }}</h3>
                <span class="blog-date">{{ post.date }}</span>
                <p class="blog-summary">{{ post.summary }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
